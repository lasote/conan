# File: jobs/build.yml

parameters:
  name: ''
  pyver: ''

jobs:
- job: ${{ parameters.name }}

  variables:
    pyver: ${{ parameters.pyver }}
  pool:
    vmImage: 'ubuntu-16.04'
  container: conan_tests
  steps:
  - script: python $(runner) $(module) $(pyver) $(sourcedir) $(workdir) -e rest_api --num_cores=$(num_cores) --server_api=$(api_conf) -f $(flavor)
  - script: python $(runner) conans.test.remote.rest_api_test $(pyver) $(workdir) /tmp
