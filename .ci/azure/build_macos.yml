# File: jobs/build.yml

parameters:
  pyver: ''

jobs:
- job: Macos${{ parameters.pyver }}
  timeoutInMinutes: 0
  cancelTimeoutInMinutes: 0
  variables:
    pyver: ${{ parameters.pyver }}
  pool:
    vmImage: 'xcode9-macos10.13'
  steps:
  - script: sudo pip install virtualenv
  - script: brew install pkg-config
  - script: python $(runner) $(module) $(pyver) $(sourcedir) $(workdir) -e rest_api --num_cores=$(num_cores) --server_api=$(api_conf) -f $(flavor)
    displayName: Regular tests
