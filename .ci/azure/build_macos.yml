# File: jobs/build.yml

parameters:
  name: ''
  pyver: ''

jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: 'xcode9-macos10.13'
  steps:
  - script: sudo pip install virtualenv
  - script: python $(runner) $(module) ${{ parameters.pyver }} $(sourcedir) $(workdir) -e rest_api --num_cores=$(num_cores) --server_api=$(api_conf) -f $(flavor)
